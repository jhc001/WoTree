<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>
			static_wotree 
		</TITLE>
		<meta charset="gbk" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/wotree.js"></script>
		<link rel="stylesheet" href="js/wotree.css" type="text/css"></link>
	</HEAD>
	<body>
	<pre>
		调用WoTree的format之后 , 最终会把ul format成下面的dom结构,
		并且绑定为节点绑定相应的事件,使树能打开和关闭
	</pre>
		<ul class="tree" style="display:table">
			<li>
				<span class="tb clo"></span><span class="tx">用户状态</span>
				<ul class="tree">
					<li><span class="tb tmg"></span><span class="tx">在线</span></li>
					<li><span class="tb tmg"></span><span class="tx">下线</span></li>
					<li><span class="tb tmg"></span><span class="tx">锁定</span></li>
					<li><span class="tb tmg"></span><span class="tx">封号</span></li>
				</ul>
			</li>
			<li>
				<span class="tb ope"></span><span class="tx">订单状态</span>
				<ul class="tree">
					<li><span class="tb tmg"></span><span class="tx">草稿</span></li>
					<li><span class="tb tmg"></span><span class="tx">已下单</span></li>
					<li><span class="tb tmg"></span><span class="tx">待支付</span></li>
					<li><span class="tb tmg"></span><span class="tx">已完成</span></li>
				</ul>
			</li>
			<li><span class="tb tmg"></span><span class="tx">11111</span></li>
			<li><span class="tb tmg"></span><span class="tx">11111</span></li>
		</ul>

		<pre>可用的图标样式</pre>
		<lable class="tb sel"></lable>
		<lable class="tb unsel"></lable>
		<lable class="tb add"></lable>
		<lable class="tb ed"></lable>
		<lable class="tb del"></lable>
	</body>

</html>
