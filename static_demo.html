<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>
			ztree 
		</TITLE>
		<meta charset="gbk" />
		<style type="text/css">

			.list li,.tree li{
				list-style-type:none;
			}

			.list{
				background:url('img/line_conn.gif') 0 0 repeat-y;
				padding-left:32px;
				display:table;
			}

			.nmtxt{
				margin:0 0 1px 0;
			}

			.tb{
				display:inline-block;
				background:url('img/zTreeStandard.gif');
				height:16px;
				width:16px;
			}

			.clo{
				background-position:-92px -18px;
			}

			.ope{
				background-position: -74px -36px;
			}

			.tmg{
				background-position:-56px -18px;
			}
			
			
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="js/jquery.ztree.all.min.js"></script>
		<script type="text/javascript" src="js/wotree.js"></script>
		<link rel="styleshell" href="">
		</link>
	</HEAD>
	<body>
		<ul class="tree" style="display:table">
			<li>
				<p class="nmtxt"><span class="tb clo"></span>用户状态</p>
				<ul class="list">
					<li class="nmtxt"><span class="tb tmg"></span>在线</li>
					<li class="nmtxt"><span class="tb tmg"></span>下线</li>
					<li class="nmtxt"><span class="tb tmg"></span>锁定</li>
					<li class="nmtxt"><span class="tb tmg"></span>封号</li>
				</ul>
			</li>
			<li>
				<p class="nmtxt"><span class="tb ope"></span>订单状态</p>
				<ul class="list">
					<li class="nmtxt"><span class="tb tmg"></span>草稿</li>
					<li class="nmtxt"><span class="tb tmg"></span>已下单</li>
					<li class="nmtxt"><span class="tb tmg"></span>待支付</li>
					<li class="nmtxt"><span class="tb tmg"></span>已完成</li>
				</ul>
			</li>
			<li class="nmtxt"><span class="tb tmg"></span>11111</li>
			<li class="nmtxt"><span class="tb tmg"></span>11111</li>
		</ul>
	</body>
	<SCRIPT LANGUAGE="JavaScript">
		


	</SCRIPT>

</html>
